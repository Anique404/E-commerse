{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    
    
      
    
</head>
<body>
    <form method="POST"  action="{% url 'sign' %}">

        {% csrf_token %}

        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required value="{{ firstname|default:'' }}" />

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required value="{{ lastname|default:'' }}" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required value="{{ email|default:'' }}" />
    
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required value="{{ username|default:'' }}" />
    
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
    
        <label for="repeat-password">Repeat Password</label>
        <input type="password" id="repeat-password" name="repeat-password" required />
    
        <input type="submit" value="Sign Up" />

    </form>
    
</body>
</html>
